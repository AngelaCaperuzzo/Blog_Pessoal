<div class="container-fluid">

    <div class="row d-flex">

        <div class="col-md-12">

            <div class="row d-flex align-items-center justify-content-center">

                <div class="col-md-6">
                    <h1 class="text-center mt-3 font-italic">Login</h1>
                    <div class="form-group">
                        <label for="usuario">Usuárie</label>
                        <input [(ngModel)]='userLogin.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu Usuárie">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha" placeholder="Sua Senha">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success" (click)='entrar()'>Entrar</button>
                    </div>
                    <hr class="mt-5 mb-5">
                    <p class="text-center">Não possue uma conta? <a routerLink ='/cadastrar'>Cadastre-se</a></p>
                </div>
                <div class="col-md-6" id="img-bg"></div>
            </div>
            
        </div>
        
    </div>
    
</div>
