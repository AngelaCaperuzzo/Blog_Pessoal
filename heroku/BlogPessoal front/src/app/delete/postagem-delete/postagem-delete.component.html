<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-dark">Apagar Postagem: </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mt-5">
            <h4 class="text-center text-dark">Você tem certeza que deseja apagar esta postagem?</h4>
        </div>
    </div>
    <div class="row d-flex">
        <div class="col-md-12">
            <div class="card-colums mt-2">
                <div class="card text-center">
                    <div class="card-body mt-2">
                    <h5 class="card-title">{{postagem.titulo}}</h5>
                    <small class="text-muted"> Tema: {{postagem.tema.descricao}}</small>
                    <p class="card-text">{{postagem.texto}}</p>
                    <p class="card-text"><small class="text-muted">{{postagem.date | date: 'dd/MM/yyyy'}}</small></p>
                </div>
         </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/inicio'>Não</button>
            <button class="btn btn-success" (click)='apagar()'>Sim</button>
        </div>
    </div>
</div>
